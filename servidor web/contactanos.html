<!DOCTYPE html>
<html lang="en">
<head>
  <title>FABVISION</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript">
 		var validar = function() {
			var nombre = document.getElementById('nombres').value;
			var apellido = document.getElementById('apellidos').value;
			if(nombre == "" || apellido ==""){
				alert('Nombres y apellidos son obligatorios');
			}
			var x = document.getElementById('email').value;
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
				alert("Correo inválido");
				return false;
			}
		
	
		// console.log(nombre + " " + apellido);

	};
 	</script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">FABVISION</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li class="active"><a href="contactanos.html">Contáctanos</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1><center>Contáctanos</center></h1>
  </div>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nombres">Nombres:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="nombres" placeholder="Ingresar nombres">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="apellidos" placeholder="Ingresar apellidos">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="email" placeholder="Ingresar email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="telefono">Teléfono:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="telefono" placeholder="Ingresar telefono" maxlength="9">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="telefono">Mensaje:</label>
			<div class="col-sm-10">
				<textarea rows="4" cols="50" maxlength="150">
				
				</textarea> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <input type="button" value="Enviar" onclick="validar()">
			</div>
		</div>
	</form>

</div>


</body>
</html>

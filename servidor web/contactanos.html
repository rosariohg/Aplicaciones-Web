<!DOCTYPE html>
<html lang="en">
<head>
  <title>FABVISION</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript">
 		var validar = function() {
			var nombre = document.getElementById('nombres').value;
			var apellido = document.getElementById('apellidos').value;
			var cumple = document.getElementById('cumple').value;
			var email = document.getElementById('email').value;
			var telefono = document.getElementById('telefono').value;

			if(nombre && apellido && cumple && email && telefono)
				{if(nombre == "" || apellido ==""){
					alert('Nombres y apellidos son obligatorios');
				}
				
				var atpos = email.indexOf("@");
				var dotpos = email.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length) {
					alert("Correo inválido");
				}
			
				var data = cumple.split("-");
				var yyyy = parseInt(data[0]);

				var mm = parseInt(data[1]);
				console.log(mm);
				var dd = parseInt(data[2]);
				if(yyyy && mm && dd){
					if (mm < 1 || mm > 12) 
					  alert('Mes inválido');
					else if (dd < 1 || dd> 31) 
					  alert('Día inválido');
					else if ((mm==4 || mm==6 || mm==9 || mm==11) && dd ==31) 
					  alert('Mes inválido');
					else if (mm == 2) 
					{
					  var isleap = (yyyy % 4 == 0 && (yyyy % 100 != 0 || yyyy % 400 == 0));
					  if (dd> 29 || (dd ==29 && !isleap)) 
					          alert('Año inválido');
					}
				}
				else{
					alert('Fecha inválida');
				}
				 document.write('<h1>Nos contacteremos con usted muy pronto</h1>');
			}else{
				alert('Llena todos los campos');
			}
	};
 	</script>

</head>

<div class="container">
  <div class="jumbotron">
    <h1><center>Contáctanos</center></h1>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nombres">Nombres:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="nombres" placeholder="Ingresar nombres">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="apellidos" placeholder="Ingresar apellidos">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="email" placeholder="Ingresar email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="telefono">Teléfono:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="telefono" placeholder="Ingresar telefono" maxlength="9">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="cumple">Fecha de cumpleaños:</label>
			<div class="col-sm-10">
			  <input type="date" id="cumple" value="2017-04-10">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mensaje">Mensaje:</label>
			<div class="col-sm-10">
				<textarea rows="4" cols="50" maxlength="150">
				
				</textarea> 
			</div>
		</div>
		<!-- <div id ="content"> </div> -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <input type="button" value="Enviar" onclick="validar()">
			</div>
		</div>

	</form>
